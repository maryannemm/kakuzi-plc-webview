{% extends 'core/base.html' %}

{% block title %} Edit Customer Profile{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Personal Information -->
    <div class="col-md-9">
      <main role="main" class="ml-sm-auto col-lg-9 px-4">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 text-center">Update Profile</h1>
        </div>
        <div class="container-fluid mt-4">
            <div class="row">
              {% include "core/dashboard-nav.html" %}
              <!-- Personal Information -->
              <div class="col-md-9">
                <h5 class="card-title text-center">Edit Personal Information</h5>
                <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{form.as_div}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
          
      </main>
    </div>

    <!-- Sidebar -->
    
  </div>
</div>
{% endblock %}
