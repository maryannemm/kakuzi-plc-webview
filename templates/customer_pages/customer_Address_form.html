{% extends 'core/base.html' %}

{% block title %}
    Customer Address Form
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create Address</div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Create Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
