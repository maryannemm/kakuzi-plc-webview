<form method="get" action="{% url 'core:search-results' %}">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search..." name="q" aria-describedby="search-btn">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
</form>
