{% extends 'core/base.html' %}

{% block title %}
    Confirm Delete Address
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Confirm Delete Address</h2>
                    <p class="card-text">Are you sure you want to delete this address?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2">Delete</button>
                        <a href="{% url 'core:customer-address' request.user.username %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
